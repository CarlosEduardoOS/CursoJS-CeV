<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código de JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 1.67em arial;
        }

        h1 {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite o primeiro número:'))//Number.parseInt
       var n2 = Number(window.prompt('Digite o segundo numero:'))//Number.parseFloat
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
       // (string + string) para Concatenação
       // (number + number) para Adição
    </script>
</body>
</html>
